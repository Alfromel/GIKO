<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="GC Store - Tu tienda de apps y cuentas premium">
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/site.webmanifest">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="GC Store" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>GC Store - Apps y Cuentas Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
    <style>
        /* ===== VARIABLES - TEMA CLARO CON MORADO ===== */
        :root {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --bg-card-hover: #f1f5f9;
            --bg-surface: #ffffff;
            --bg-chip: #f1f5f9;
            --bg-chip-hover: #e2e8f0;
            --bg-nav: rgba(255, 255, 255, 0.98);
            --bg-search: #ffffff;
            
            --primary: #7c3aed;
            --primary-dark: #6d28d9;
            --primary-light: #8b5cf6;
            --secondary: #10b981;
            --accent: #f59e0b;
            --danger: #ef4444;
            --whatsapp: #25D366;
            
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-tertiary: #94a3b8;
            
            --border: #e2e8f0;
            --divider: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.03);
            
            --free: #10b981;
            --paid: #7c3aed;
            --install: #7c3aed;
            --install-hover: #6d28d9;

            /* Colores para categorías */
            --cat-apps: #7c3aed;
            --cat-games: #ef4444;
            --cat-social: #3b82f6;
            --cat-entertainment: #f59e0b;
            --cat-education: #10b981;
            --cat-productivity: #8b5cf6;
            --cat-music: #ec4899;
            --cat-video: #ef4444;
            --cat-news: #64748b;
            --cat-shopping: #f97316;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Google Sans', 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            padding-bottom: 80px;
        }

        /* Optimizaciones extremas para 60fps en gama baja */
        .app-card, .account-card, .category-chip, .btn, .nav-item, 
        .modal-container, .card-icon, .logo-container {
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            perspective: 1000;
            -webkit-perspective: 1000;
            will-change: transform, opacity;
        }

        /* Transiciones ultra suaves */
        .app-card, .account-card, .btn, .category-chip {
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1), 
                        box-shadow 0.2s cubic-bezier(0.4, 0, 0.2, 1),
                        background-color 0.15s ease;
        }

        /* ===== HEADER ===== */
        .store-header {
            background-color: var(--bg-secondary);
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
            box-shadow: 0 1px 3px var(--shadow);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .logo-container:hover {
            transform: translateY(-1px);
        }

        .logo-icon {
            width: 42px;
            height: 42px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px solid var(--primary);
            box-shadow: 0 2px 8px rgba(124, 58, 237, 0.2);
            background-color: white;
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logo-text h1 {
            font-size: 20px;
            font-weight: 800;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .logo-text p {
            font-size: 10px;
            color: var(--text-secondary);
            letter-spacing: 0.5px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .balance-badge {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 6px 12px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            font-weight: 600;
            color: white;
            box-shadow: 0 2px 8px rgba(124, 58, 237, 0.2);
        }

        .balance-badge i {
            font-size: 12px;
        }

        .header-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            cursor: pointer;
            transition: background-color 0.15s ease;
        }

        .header-icon:hover {
            background-color: var(--bg-chip);
        }

        .profile-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(124, 58, 237, 0.2);
        }

        /* ===== SEARCH ===== */
        .store-search {
            padding: 16px 16px 8px;
            background-color: var(--bg-primary);
        }

        .search-container {
            position: relative;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            background-color: var(--bg-search);
            border: 1px solid var(--border);
            border-radius: 30px;
            color: var(--text-primary);
            font-size: 15px;
            outline: none;
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
        }

        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .search-input::placeholder {
            color: var(--text-tertiary);
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
            font-size: 16px;
        }

        /* ===== CATEGORIES ===== */
        .store-categories {
            padding: 8px 16px 16px;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .store-categories::-webkit-scrollbar {
            display: none;
        }

        .categories-container {
            display: inline-flex;
            gap: 8px;
        }

        .category-chip {
            padding: 10px 20px;
            background-color: var(--bg-chip);
            border-radius: 30px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border: 1px solid transparent;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .category-chip:hover {
            background-color: var(--bg-chip-hover);
            transform: translateY(-1px);
        }

        .category-chip.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Colores individuales para categorías */
        .category-chip[data-category="apps"]:not(.active) {
            background-color: rgba(124, 58, 237, 0.1);
            color: #7c3aed;
            border-color: rgba(124, 58, 237, 0.2);
        }

        .category-chip[data-category="games"]:not(.active) {
            background-color: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border-color: rgba(239, 68, 68, 0.2);
        }

        .category-chip[data-category="social"]:not(.active) {
            background-color: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
            border-color: rgba(59, 130, 246, 0.2);
        }

        .category-chip[data-category="entertainment"]:not(.active) {
            background-color: rgba(245, 158, 11, 0.1);
            color: #f59e0b;
            border-color: rgba(245, 158, 11, 0.2);
        }

        .category-chip[data-category="education"]:not(.active) {
            background-color: rgba(16, 185, 129, 0.1);
            color: #10b981;
            border-color: rgba(16, 185, 129, 0.2);
        }

        .category-chip[data-category="productivity"]:not(.active) {
            background-color: rgba(139, 92, 246, 0.1);
            color: #8b5cf6;
            border-color: rgba(139, 92, 246, 0.2);
        }

        .category-chip[data-category="music"]:not(.active) {
            background-color: rgba(236, 72, 153, 0.1);
            color: #ec4899;
            border-color: rgba(236, 72, 153, 0.2);
        }

        .category-chip[data-category="video"]:not(.active) {
            background-color: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border-color: rgba(239, 68, 68, 0.2);
        }

        .category-chip[data-category="news"]:not(.active) {
            background-color: rgba(100, 116, 139, 0.1);
            color: #475569;
            border-color: rgba(100, 116, 139, 0.2);
        }

        .category-chip[data-category="shopping"]:not(.active) {
            background-color: rgba(249, 115, 22, 0.1);
            color: #f97316;
            border-color: rgba(249, 115, 22, 0.2);
        }

        /* ===== MAIN CONTENT ===== */
        .store-main {
            padding: 8px 16px 24px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 800;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title i {
            color: var(--primary);
            background: rgba(124, 58, 237, 0.1);
            padding: 8px;
            border-radius: 12px;
            font-size: 16px;
        }

        .view-all {
            color: var(--primary);
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            padding: 8px 14px;
            border-radius: 30px;
            background: rgba(124, 58, 237, 0.1);
        }

        .view-all:active {
            background: rgba(124, 58, 237, 0.15);
        }

        /* ===== GRIDS ===== */
        .apps-grid, .accounts-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        @media (min-width: 380px) {
            .apps-grid, .accounts-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 450px) {
            .apps-grid, .accounts-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* ===== CARDS ===== */
        .app-card, .account-card {
            background-color: var(--bg-card);
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid var(--border);
            position: relative;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .app-card:hover, .account-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(124, 58, 237, 0.1);
            background-color: var(--bg-card-hover);
        }

        .card-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 6px 12px;
            border-radius: 30px;
            font-size: 11px;
            font-weight: 700;
            z-index: 2;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .badge-free {
            background: var(--free);
            color: white;
        }

        .badge-paid {
            background: var(--primary);
            color: white;
        }

        .badge-account {
            background: var(--accent);
            color: white;
        }

        .card-icon-container {
            position: relative;
            padding: 20px 16px 12px;
            text-align: center;
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.03), rgba(124, 58, 237, 0.01));
        }

        .card-icon {
            width: 72px;
            height: 72px;
            border-radius: 18px;
            object-fit: cover;
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.15);
            border: 2px solid white;
        }

        .app-card:hover .card-icon,
        .account-card:hover .card-icon {
            transform: scale(1.05);
        }

        .card-content {
            padding: 12px 12px 16px;
        }

        .card-title {
            font-size: 15px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
            line-height: 1.4;
            height: 40px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .card-subtitle {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .card-meta {
            font-size: 11px;
            color: var(--text-tertiary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .card-price {
            font-size: 18px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 12px;
        }

        .price-free {
            color: var(--free);
        }

        .card-action {
            width: 100%;
            padding: 10px;
            border-radius: 30px;
            border: none;
            font-weight: 700;
            font-size: 13px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-install {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }

        .btn-install:active {
            transform: scale(0.98);
        }

        .btn-free {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--free);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .btn-free:active {
            background-color: rgba(16, 185, 129, 0.15);
            transform: scale(0.98);
        }

        .btn-account {
            background: rgba(124, 58, 237, 0.1);
            color: var(--primary);
            border: 1px solid rgba(124, 58, 237, 0.2);
        }

        .btn-account:active {
            background: rgba(124, 58, 237, 0.15);
            transform: scale(0.98);
        }

        /* Botón de WhatsApp solo para compras */
        .btn-whatsapp-purchase {
            background: var(--whatsapp);
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 16px;
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.2);
        }

        .btn-whatsapp-purchase:active {
            transform: scale(0.98);
        }

        /* ===== BOTTOM NAVIGATION ===== */
        .store-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 500px;
            background-color: var(--bg-nav);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            padding: 10px 0 14px;
            border-top: 1px solid var(--border);
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 30px;
            min-width: 64px;
        }

        .nav-item.active {
            color: var(--primary);
            background: rgba(124, 58, 237, 0.1);
        }

        .nav-item:active {
            background-color: var(--bg-chip);
        }

        .nav-icon {
            font-size: 20px;
            color: var(--text-secondary);
        }

        .nav-item.active .nav-icon {
            color: var(--primary);
        }

        .nav-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .nav-item.active .nav-label {
            color: var(--primary);
        }

        /* ===== MODALS ===== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 16px;
            animation: fadeIn 0.2s ease;
        }

        .modal-overlay.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-container {
            background-color: var(--bg-card);
            border-radius: 32px;
            width: 100%;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--border);
            box-shadow: 0 20px 40px rgba(124, 58, 237, 0.15);
            animation: slideUp 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background-color: var(--bg-card);
            z-index: 10;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 800;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal-close {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--bg-chip);
            border: none;
            color: var(--text-primary);
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:active {
            background-color: var(--bg-chip-hover);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 24px;
        }

        /* ===== APP DETAIL ===== */
        .app-detail-header, .account-detail-header {
            display: flex;
            gap: 20px;
            margin-bottom: 24px;
        }

        .detail-icon {
            width: 96px;
            height: 96px;
            border-radius: 24px;
            object-fit: cover;
            box-shadow: 0 8px 16px rgba(124, 58, 237, 0.2);
            border: 3px solid white;
        }

        .detail-info {
            flex: 1;
        }

        .detail-title {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 4px;
        }

        .detail-developer {
            font-size: 14px;
            color: var(--primary);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .detail-meta {
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .detail-price {
            font-size: 32px;
            font-weight: 800;
            margin: 24px 0;
            text-align: center;
        }

        .detail-price-free {
            color: var(--free);
        }

        .detail-price-paid {
            color: var(--primary);
        }

        .detail-section {
            background: rgba(124, 58, 237, 0.02);
            border-radius: 24px;
            padding: 20px;
            margin: 24px 0;
            border: 1px solid var(--border);
        }

        .detail-section-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-primary);
        }

        .detail-description {
            font-size: 15px;
            line-height: 1.6;
            color: var(--text-secondary);
        }

        /* ===== CREDENTIALS DISPLAY ===== */
        .credentials-box {
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.08), rgba(124, 58, 237, 0.03));
            border: 1px solid var(--primary-light);
            border-radius: 24px;
            padding: 24px;
            margin: 24px 0;
        }

        .credential-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 16px;
            background: white;
            border-radius: 16px;
            margin-bottom: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 2px 6px var(--shadow);
        }

        .credential-label {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .credential-value {
            font-size: 15px;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .copy-btn {
            background: transparent;
            border: none;
            color: var(--primary);
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
        }

        .copy-btn:active {
            background: rgba(124, 58, 237, 0.1);
        }

        /* ===== BUTTONS ===== */
        .btn {
            padding: 16px 28px;
            border-radius: 40px;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.2);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background-color: var(--bg-chip);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:active {
            background-color: var(--bg-chip-hover);
            transform: scale(0.98);
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 28px;
        }

        /* ===== FORM ===== */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background-color: var(--bg-search);
            border: 1px solid var(--border);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 15px;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        /* ===== BALANCE DISPLAY ===== */
        .balance-section {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.15);
        }

        .balance-label {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 500;
        }

        .balance-amount {
            font-size: 26px;
            font-weight: 800;
        }

        /* ===== MESSAGES ===== */
        .message {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            padding: 14px 28px;
            border-radius: 40px;
            font-weight: 600;
            z-index: 3000;
            animation: slideDown 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            max-width: 90%;
            text-align: center;
            font-size: 14px;
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes slideDown {
            from { transform: translate(-50%, -20px); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }

        .message.success {
            background-color: rgba(16, 185, 129, 0.98);
            color: white;
        }

        .message.error {
            background-color: rgba(239, 68, 68, 0.98);
            color: white;
        }

        .message.info {
            background-color: rgba(124, 58, 237, 0.98);
            color: white;
        }

        /* ===== LOADING ===== */
        .loading {
            text-align: center;
            padding: 40px 20px;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ===== EMPTY STATE ===== */
        .empty-state {
            text-align: center;
            padding: 60px 24px;
            color: var(--text-secondary);
            background: white;
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
            color: var(--primary);
        }

        .empty-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .empty-description {
            font-size: 14px;
            max-width: 300px;
            margin: 0 auto;
            color: var(--text-secondary);
        }

        /* ===== UTILITY ===== */
        .hidden {
            display: none !important;
        }

        .text-center {
            text-align: center;
        }

        .mt-4 {
            margin-top: 16px;
        }

        .mb-4 {
            margin-bottom: 16px;
        }
    </style>
</head>
<body>

        <div class="nav-item" data-page="accounts">

    <!-- ===== MODALS ===== -->

    <!-- App Detail Modal -->

            <div class="modal-header">
                <h3 class="modal-title">
                    <i class="fas fa-tv"></i>
                    <span>Detalles de la cuenta</span>
                </h3>
                <button class="modal-close" onclick="closeModal('accountDetail')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="accountDetailContent"></div>
        </div>
    </div>

    <!-- Purchase Confirmation Modal -->
    <div class="modal-overlay" id="purchaseConfirmModal">
        <div class="modal-container">
            <div class="modal-header">
                <h3 class="modal-title">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Confirmar compra</span>
                </h3>
                <button class="modal-close" onclick="closeModal('purchaseConfirm')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="purchaseConfirmContent"></div>
        </div>
    </div>

    <!-- Credentials Modal (para mostrar cuenta comprada) -->
    <div class="modal-overlay" id="credentialsModal">
        <div class="modal-container">
            <div class="modal-header">
                <h3 class="modal-title">
                    <i class="fas fa-check-circle"></i>
                    <span>¡Compra exitosa!</span>
                </h3>
                <button class="modal-close" onclick="closeModal('credentials')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="credentialsContent"></div>
        </div>

    <!-- User Profile Modal -->
    <div class="modal-overlay" id="profileModal">
        <div class="modal-container">
            <div class="modal-header">
                <h3 class="modal-title">
                    <i class="fas fa-user-circle"></i>
                    <span>Mi Perfil</span>
                </h3>
                <button class="modal-close" onclick="closeModal('profile')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="profileContent"></div>
        </div>
    </div>

    <script>
        // ========== CONFIGURACIÓN ==========
        const SUPABASE_URL = 'https://jxpssplhcytqqjiqnpeu.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_apHvBdktiuIcsrpx423yIg_o-d7XFMp';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // ========== VARIABLES GLOBALES ==========
        let currentUser = null;
        let currentUserProfile = null;
        let currentBalance = 0;
        let currentProduct = null;
        let currentPackage = null;
        let currentTab = 'apps';
        let currentCategory = 'all';
        let searchTerm = '';
        
        let storeProducts = [];
        let storePackages = [];
        let storeCategories = [];

        // ========== INICIALIZACIÓN ==========
        document.addEventListener('DOMContentLoaded', async () => {
            await initAuth();
            await loadUserBalance();
            await loadStoreData();
            setupEventListeners();
            renderHomePage();
        });

        // ========== AUTENTICACIÓN ==========
        async function initAuth() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                
                if (!session) {
                    const { data, error } = await supabase.auth.signInAnonymously();
                    if (error) throw error;
                    currentUser = data.user;
                } else {
                    currentUser = session.user;
                }

                // Obtener o crear perfil
                const { data: profile } = await supabase
                    .from('user_profiles')
                    .select('*')
                    .eq('id', currentUser.id)
                    .single();

                if (!profile) {
                    const { data: newProfile } = await supabase
                        .from('user_profiles')
                        .insert([{ 
                            id: currentUser.id,
                            full_name: 'Usuario',
                            email: currentUser.email,
                            created_at: new Date().toISOString()
                        }])
                        .select()
                        .single();
                    currentUserProfile = newProfile;
                } else {
                    currentUserProfile = profile;
                }

                document.getElementById('userInitial').textContent = 
                    (currentUserProfile?.full_name || 'U').charAt(0).toUpperCase();

            } catch (error) {
                console.error('Error en auth:', error);
                showMessage('Error al iniciar sesión', 'error');
            }
        }

        // ========== BALANCE ==========
        async function loadUserBalance() {
            try {
                const { data } = await supabase
                    .from('transactions')
                    .select('amount, type')
                    .eq('user_id', currentUser.id)
                    .eq('status', 'completed');

                let balance = 0;
                if (data) {
                    data.forEach(t => {
                        if (t.type === 'deposit' || t.type === 'recharge') {
                            balance += t.amount;
                        } else if (t.type === 'withdrawal') {
                            balance -= t.amount;
                        }
                    });
                }
                currentBalance = balance;
                document.getElementById('balanceAmount').textContent = balance.toFixed(2);
            } catch (error) {
                console.error('Error cargando balance:', error);
            }
        }

        // ========== CARGAR DATOS DE LA STORE ==========
        async function loadStoreData() {
            try {
                // Cargar categorías
                const { data: categories } = await supabase
                    .from('store_categories')
                    .select('*')
                    .eq('is_active', true)
                    .order('name');

                storeCategories = categories || [];

                // Cargar productos (apps)
                const { data: products } = await supabase
                    .from('store_products')
                    .select('*')
                    .eq('is_active', true)
                    .order('created_at', { ascending: false });

                storeProducts = products || [];

                // Cargar paquetes de cuentas
                const { data: packages } = await supabase
                    .from('store_account_packages')
                    .select('*')
                    .eq('is_active', true)
                    .order('price_bs');

                storePackages = packages || [];

                // Renderizar categorías
                renderCategories();

            } catch (error) {
                console.error('Error cargando datos:', error);
                showMessage('Error al cargar la tienda', 'error');
            }
        }

        // ========== RENDERIZAR CATEGORÍAS ==========
        function renderCategories() {
            const container = document.getElementById('categoriesContainer');
            const type = currentTab === 'apps' ? 'app' : 'account';
            
            let html = `
                <button class="category-chip active" data-category="all">
                    <i class="fas fa-th-large"></i>
                    <span>Todas</span>
                </button>
            `;

            storeCategories
                .filter(c => c.type === type)
                .forEach(cat => {
                    html += `
                        <button class="category-chip" data-category="${cat.id}">
                            <i class="${cat.icon}"></i>
                            <span>${cat.name}</span>
                        </button>
                    `;
                });

            container.innerHTML = html;

            // Event listeners
            container.querySelectorAll('.category-chip').forEach(chip => {
                chip.addEventListener('click', () => {
                    container.querySelectorAll('.category-chip').forEach(c => c.classList.remove('active'));
                    chip.classList.add('active');
                    currentCategory = chip.dataset.category;
                    filterContent();
                });
            });
        }

        // ========== RENDERIZAR PÁGINA PRINCIPAL ==========
        function renderHomePage() {
            const main = document.getElementById('mainContent');
            
            // Apps destacadas
            const featuredApps = storeProducts
                .filter(p => p.is_featured)
                .slice(0, 6);

            // Apps gratuitas
            const freeApps = storeProducts
                .filter(p => p.is_free)
                .slice(0, 6);

            // Paquetes destacados
            const featuredPackages = storePackages
                .filter(p => p.is_active)
                .slice(0, 6);

            main.innerHTML = `
                <!-- Apps Destacadas -->
                <section class="apps-section">
                    <div class="section-header">
                        <h2 class="section-title">
                            <i class="fas fa-star"></i>
                            Apps Destacadas
                        </h2>
                        <a class="view-all" onclick="switchTab('apps')">
                            <span>Ver todas</span>
                            <i class="fas fa-chevron-right"></i>
                        </a>
                    </div>
                    <div class="apps-grid" id="featuredAppsGrid">
                        ${renderProductCards(featuredApps)}
                    </div>
                </section>

                <!-- Apps Gratis -->
                <section class="apps-section">
                    <div class="section-header">
                        <h2 class="section-title">
                            <i class="fas fa-download"></i>
                            Apps Gratis
                        </h2>
                        <a class="view-all" onclick="switchTab('apps')">
                            <span>Ver todas</span>
                            <i class="fas fa-chevron-right"></i>
                        </a>
                    </div>
                    <div class="apps-grid" id="freeAppsGrid">
                        ${renderProductCards(freeApps)}
                    </div>
                </section>

                <!-- Cuentas Premium -->
                <section class="apps-section">
                    <div class="section-header">
                        <h2 class="section-title">
                            <i class="fas fa-crown"></i>
                            Cuentas Premium
                        </h2>
                        <a class="view-all" onclick="switchTab('accounts')">
                            <span>Ver todas</span>
                            <i class="fas fa-chevron-right"></i>
                        </a>
                    </div>
                    <div class="accounts-grid" id="featuredAccountsGrid">
                        ${renderPackageCards(featuredPackages)}
                    </div>
                </section>
            `;
        }

        // ========== RENDERIZAR TARJETAS DE PRODUCTOS ==========
        function renderProductCards(products) {
            if (!products || products.length === 0) {
                return `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <div class="empty-icon">
                            <i class="fas fa-box-open"></i>
                        </div>
                        <h3 class="empty-title">No hay aplicaciones</h3>
                        <p class="empty-description">Pronto agregaremos más apps.</p>
                    </div>
                `;
            }

            return products.map(p => `
                <div class="app-card" data-id="${p.id}">
                    <div class="card-badge ${p.is_free ? 'badge-free' : 'badge-paid'}">
                        ${p.is_free ? 'GRATIS' : 'Bs. ' + parseFloat(p.price_bs).toFixed(2)}
                    </div>
                    <div class="card-icon-container">
                        <img src="${p.cover_url || 'https://via.placeholder.com/256x256/7c3aed/ffffff?text=App'}" 
                             alt="${p.name}" 
                             class="card-icon">
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${p.name}</h3>
                        <div class="card-subtitle">${p.developer}</div>
                        <div class="card-meta">
                            <i class="fas fa-download"></i>
                            <span>${(p.downloads || 0).toLocaleString()}</span>
                        </div>
                        <button class="card-action ${p.is_free ? 'btn-free' : 'btn-install'}" 
                                onclick="event.stopPropagation(); handleProductClick('${p.id}')">
                            <i class="fas ${p.is_free ? 'fa-download' : 'fa-shopping-cart'}"></i>
                            ${p.is_free ? 'Instalar' : 'Comprar'}
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // ========== RENDERIZAR TARJETAS DE PAQUETES ==========
        function renderPackageCards(packages) {
            if (!packages || packages.length === 0) {
                return `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <div class="empty-icon">
                            <i class="fas fa-box-open"></i>
                        </div>
                        <h3 class="empty-title">No hay cuentas disponibles</h3>
                        <p class="empty-description">Pronto agregaremos más cuentas.</p>
                    </div>
                `;
            }

            return packages.map(p => `
                <div class="account-card" data-id="${p.id}">
                    <div class="card-badge badge-account">
                        ${p.duration_days} días
                    </div>
                    <div class="card-icon-container">
                        <i class="${p.features?.icon || 'fas fa-tv'}" 
                           style="font-size: 48px; color: var(--primary);"></i>
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${p.name}</h3>
                        <div class="card-subtitle">${p.platform}</div>
                        <div class="card-meta">
                            <i class="fas fa-users"></i>
                            <span>${p.profiles_count} perfil(es)</span>
                        </div>
                        <div class="card-price">Bs. ${parseFloat(p.price_bs).toFixed(2)}</div>
                        <button class="card-action btn-account" 
                                onclick="event.stopPropagation(); handlePackageClick('${p.id}')">
                            <i class="fas fa-shopping-cart"></i>
                            Comprar
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // ========== RENDERIZAR APPS (VISTA COMPLETA) ==========
        function renderAppsView() {
            const main = document.getElementById('mainContent');
            
            let filteredProducts = storeProducts;
            
            // Filtrar por categoría
            if (currentCategory !== 'all') {
                filteredProducts = filteredProducts.filter(p => p.category_id == currentCategory);
            }
            
            // Filtrar por búsqueda
            if (searchTerm) {
                filteredProducts = filteredProducts.filter(p => 
                    p.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    p.description?.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }

            main.innerHTML = `
                <section class="apps-section">
                    <div class="section-header">
                        <h2 class="section-title">
                            <i class="fas fa-mobile-alt"></i>
                            Aplicaciones
                        </h2>
                        <span class="view-all">${filteredProducts.length} apps</span>
                    </div>
                    <div class="apps-grid" id="appsGridView">
                        ${renderProductCards(filteredProducts)}
                    </div>
                </section>
            `;

            // Agregar event listeners a las cards
            document.querySelectorAll('.app-card').forEach(card => {
                card.addEventListener('click', () => {
                    const productId = card.dataset.id;
                    const product = storeProducts.find(p => p.id == productId);
                    if (product) showAppDetail(product);
                });
            });
        }

        // ========== RENDERIZAR CUENTAS (VISTA COMPLETA) ==========
        function renderAccountsView() {
            const main = document.getElementById('mainContent');
            
            let filteredPackages = storePackages;
            
            // Filtrar por categoría
            if (currentCategory !== 'all') {
                filteredPackages = filteredPackages.filter(p => p.platform_category_id == currentCategory);
            }
            
            // Filtrar por búsqueda
            if (searchTerm) {
                filteredPackages = filteredPackages.filter(p => 
                    p.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    p.platform.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }

            main.innerHTML = `
                <section class="apps-section">
                    <div class="section-header">
                        <h2 class="section-title">
                            <i class="fas fa-tv"></i>
                            Cuentas Premium
                        </h2>
                        <span class="view-all">${filteredPackages.length} paquetes</span>
                    </div>
                    <div class="accounts-grid" id="accountsGridView">
                        ${renderPackageCards(filteredPackages)}
                    </div>
                </section>
            `;

            // Agregar event listeners a las cards
            document.querySelectorAll('.account-card').forEach(card => {
                card.addEventListener('click', () => {
                    const packageId = card.dataset.id;
                    const pkg = storePackages.find(p => p.id == packageId);
                    if (pkg) showAccountDetail(pkg);
                });
            });
        }

        // ========== RENDERIZAR MIS COMPRAS ==========
        async function renderMyOrdersView() {
            const main = document.getElementById('mainContent');
            
            try {
                // Cargar compras de apps
                const { data: appPurchases } = await supabase
                    .from('store_product_purchases')
                    .select('*, store_products(id, name, cover_url, apk_url)')
                    .eq('user_id', currentUser.id)
                    .order('created_at', { ascending: false });

                // Cargar compras de cuentas
                const { data: accountPurchases } = await supabase
                    .from('store_account_sales')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .order('created_at', { ascending: false });

                const hasPurchases = (appPurchases?.length || 0) + (accountPurchases?.length || 0) > 0;

                if (!hasPurchases) {
                    main.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">
                                <i class="fas fa-shopping-bag"></i>
                            </div>
                            <h3 class="empty-title">No tienes compras</h3>
                            <p class="empty-description">Cuando compres apps o cuentas, aparecerán aquí.</p>
                            <button class="btn btn-primary" onclick="switchTab('apps')" style="margin-top: 24px;">
                                <i class="fas fa-mobile-alt"></i>

        // ========== COMPRAR PRODUCTO (APP) ==========
        async function purchaseProduct(productId) {
            try {
                const product = storeProducts.find(p => p.id == productId);
                if (!product) throw new Error('Producto no encontrado');

                if (product.is_free) {
                    await downloadFreeApp(product);
                    return;
                }

                if (currentBalance < product.price_bs) {
                    showMessage('Saldo insuficiente. Recarga tu saldo.', 'error');
                    return;
                }

                const { data, error } = await supabase
                    .rpc('purchase_store_product', {
                        p_user_id: currentUser.id,
                        p_product_id: product.id,
                        p_quantity: 1
                    });

                if (error) throw error;

                if (data.success) {
                    currentBalance = data.new_balance;
                    document.getElementById('balanceAmount').textContent = currentBalance.toFixed(2);
                    
                    closeModal('appDetail');
                    showMessage('¡Compra exitosa!', 'success');
                    
                    if (data.apk_url) {
                        window.open(data.apk_url, '_blank');
                    }
                    
                    // Actualizar contador de descargas
                    product.downloads = (product.downloads || 0) + 1;
                    await loadStoreData();
                } else {
                    throw new Error(data.error);
                }

            } catch (error) {
                console.error('Error comprando:', error);
                showMessage(error.message || 'Error al comprar', 'error');
            }
        }

        // ========== DESCARGAR APP GRATIS ==========
        async function downloadFreeApp(product) {
            try {
                // Incrementar descargas
                const { error } = await supabase
                    .from('store_products')
                    .update({ downloads: (product.downloads || 0) + 1 })
                    .eq('id', product.id);

                if (error) console.warn('No se pudo actualizar contador:', error);

                // Registrar compra gratuita
                await supabase
                    .from('store_product_purchases')
                    .insert([{
                        user_id: currentUser.id,
                        product_id: product.id,
                        quantity: 1,
                        unit_price: 0,
                        total_price: 0,
                        status: 'completed'
                    }]);

                closeModal('appDetail');
                
                if (product.apk_url) {
                    window.open(product.apk_url, '_blank');
                    showMessage('Descarga iniciada', 'success');
                } else {
                    showMessage('App disponible para descargar', 'success');

            } catch (error) {
                console.error('Error en descarga:', error);
                if (product.apk_url) {
                    window.open(product.apk_url, '_blank');
                }
            }
        }

        // ========== COPIAR AL PORTAPAPELES ==========
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showMessage('¡Copiado!', 'success');
            }).catch(() => {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showMessage('¡Copiado!', 'success');
            });
        }

            } else if (tab === 'accounts') {
                document.querySelector('.nav-item[data-page="accounts"]').classList.add('active');
                renderCategories();
                renderAccountsView();
            } else if (tab === 'my-orders' || tab === 'orders') {
                document.querySelector('.nav-item[data-page="orders"]').classList.add('active');
                renderMyOrdersView();
            }
        }

        // ========== CERRAR MODAL ==========
        function closeModal(modalName) {
            document.getElementById(`${modalName}Modal`).classList.remove('active');
        }

        // ========== MOSTRAR MENSAJE ==========
        function showMessage(text, type = 'success') {
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            msg.textContent = text;
            document.body.appendChild(msg);
            
            setTimeout(() => {
                msg.remove();
            }, 4000);
        }

        // ========== EVENT LISTENERS ==========
        function setupEventListeners() {
            // Búsqueda
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchTerm = e.target.value;
                filterContent();
            });

            // Navegación inferior
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', () => {
                    const page = item.dataset.page;
                    
                    if (page === 'home') {
                        renderHomePage();
                        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                        item.classList.add('active');
                        currentTab = 'apps';
                        currentCategory = 'all';
                        renderCategories();
                    } else if (page === 'apps') {
                        switchTab('apps');
                    } else if (page === 'accounts') {
                        switchTab('accounts');
                    } else if (page === 'orders') {
                        switchTab('orders');
                    } else if (page === 'profile') {
                        renderProfileView();
                        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                        item.classList.add('active');
                    }
                });
            });

            // Menú de usuario
            document.getElementById('userMenu').addEventListener('click', () => {
                renderProfileView();
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                document.querySelector('.nav-item[data-page="profile"]').classList.add('active');
            });
        }
    </script>
</body>
</html>
