<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Recarga de Juegos - TokTok</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }
        
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(circle at 20% 30%, #1a1a2f, #0a0a0f 80%);
        }
        
        /* Header mejorado */
        .glass-header {
            position: relative;
            z-index: 10;
            background: rgba(15, 15, 25, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            padding: 18px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .glass-header-title {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff, #c0c0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }
        
        .glass-back-button {
            width: 42px;
            height: 42px;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s;
        }
        
        .glass-back-button:active {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(0.95);
        }
        
        /* Grid de cards cuadradas */
        .games-grid {
            position: relative;
            z-index: 5;
            padding: 20px 16px 30px;
            max-width: 500px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }
        
        /* Card cuadrada mejorada */
        .game-card {
            border-radius: 24px;
            padding: 18px 14px;
            position: relative;
            overflow: hidden;
            transition: all 0.2s cubic-bezier(0.2, 0, 0, 1);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            min-height: 210px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 15px 25px -12px rgba(0, 0, 0, 0.5);
        }
        
        .game-card:active {
            transform: scale(0.96);
        }
        
        /* Efecto de brillo en hover */
        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
            pointer-events: none;
        }
        
        .game-card:active::before {
            left: 100%;
        }
        
        /* Colores de fondo para cada juego */
        .ff-card {
            background: linear-gradient(145deg, #2d1a1a, #4a1f1f);
        }
        
        .ml-card {
            background: linear-gradient(145deg, #1a1f3a, #2a2f5a);
        }
        
        .efootball-card {
            background: linear-gradient(145deg, #1a3a2a, #2a5a3a);
        }
        
        .fortnite-card {
            background: linear-gradient(145deg, #3a2a5a, #5a3a8a);
        }
        
        /* Logo circular */
        .game-logo-wrapper {
            width: 90px;
            height: 90px;
            margin: 0 auto 12px;
            position: relative;
        }
        
        .game-logo-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.12);
            border: 3px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .game-logo-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        /* Título del juego */
        .game-card-title {
            font-size: 20px;
            font-weight: 800;
            color: white;
            text-align: center;
            margin: 8px 0 4px;
            letter-spacing: -0.3px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        /* Tags */
        .game-card-tags {
            display: flex;
            gap: 6px;
            justify-content: center;
            margin: 6px 0 8px;
            flex-wrap: wrap;
        }
        
        .game-card-tag {
            background: rgba(255, 255, 255, 0.12);
            padding: 4px 10px;
            border-radius: 30px;
            font-size: 10px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(4px);
            letter-spacing: 0.3px;
        }
        
        /* Precio o estado */
        .game-price {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin: 8px 0 5px;
            font-weight: 700;
        }
        
        .price-badge {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            padding: 6px 14px;
            border-radius: 30px;
            color: white;
            font-size: 13px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .price-badge i {
            font-size: 11px;
            color: #ffd966;
        }
        
        /* Badge de próximamente */
        .coming-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            padding: 5px 10px;
            border-radius: 30px;
            color: white;
            font-size: 10px;
            font-weight: 700;
            border: 1px solid rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            gap: 4px;
            z-index: 10;
        }
        
        .coming-badge i {
            color: #f1c40f;
            font-size: 8px;
        }
        
        /* Botón flotante de acción */
        .card-action {
            margin-top: auto;
            display: flex;
            justify-content: center;
        }
        
        .action-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 20px;
            border-radius: 40px;
            color: white;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
            width: fit-content;
        }
        
        .ff-card .action-btn i { color: #ffa500; }
        .ml-card .action-btn i { color: #4a90e2; }
        .efootball-card .action-btn i { color: #2ecc71; }
        .fortnite-card .action-btn i { color: #f1c40f; }
        
        .action-btn:active {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(0.95);
        }
        
        /* Efecto de texto de fondo */
        .game-card::after {
            content: '';
            position: absolute;
            bottom: -10px;
            right: -10px;
            font-size: 80px;
            font-weight: 900;
            opacity: 0.04;
            color: white;
            pointer-events: none;
            z-index: 0;
            line-height: 1;
        }
        
        .ff-card::after {
            content: 'FF';
        }
        
        .ml-card::after {
            content: 'MLBB';
            font-size: 60px;
        }
        
        .efootball-card::after {
            content: 'eF';
            font-size: 70px;
        }
        
        .fortnite-card::after {
            content: 'FN';
            font-size: 70px;
        }
        
        /* Safe area */
        @supports (padding: max(0px)) {
            .glass-header {
                padding-left: max(18px, env(safe-area-inset-left));
                padding-right: max(18px, env(safe-area-inset-right));
                padding-top: max(18px, env(safe-area-inset-top));
            }
            
            .games-grid {
                padding-left: max(16px, env(safe-area-inset-left));
                padding-right: max(16px, env(safe-area-inset-right));
                padding-bottom: max(30px, env(safe-area-inset-bottom));
            }
        }
        
        /* Optimizaciones táctiles */
        .game-card, .glass-back-button, .action-btn {
            -webkit-tap-highlight-color: transparent;
            cursor: pointer;
        }
        
        /* Animación de entrada */
        .game-card {
            animation: cardAppear 0.4s cubic-bezier(0.2, 0.9, 0.3, 1) forwards;
            opacity: 0;
        }
        
        .game-card:nth-child(1) { animation-delay: 0.05s; }
        .game-card:nth-child(2) { animation-delay: 0.1s; }
        .game-card:nth-child(3) { animation-delay: 0.15s; }
        .game-card:nth-child(4) { animation-delay: 0.2s; }
        
        @keyframes cardAppear {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <header class="glass-header">
        <h1 class="glass-header-title">TokTok Games</h1>
        <a href="dashboard.html" class="glass-back-button">
            <i class="fas fa-arrow-left"></i>
        </a>
    </header>
    
    <main class="games-grid">
        <!-- Free Fire -->
        <a href="freefire.html" class="game-card ff-card">
            <div class="coming-badge" style="top: 12px; left: 12px; right: auto;">
                <i class="fas fa-bolt"></i> HOT
            </div>
            <div class="game-logo-wrapper">
                <div class="game-logo-circle">
                    <img src="https://www.citypng.com/public/uploads/preview/hd-ff-shirou-character-with-free-fire-logo-png-733961695035697kjthpswuq0.png?v=2026010606" 
                         alt="Free Fire" 
                         class="game-logo-img"
                         loading="lazy"
                         onerror="this.style.display='none'; this.parentElement.style.background='linear-gradient(135deg, #ff8c00, #ff4500)'; this.parentElement.innerHTML='<i class=\'fas fa-fire\' style=\'font-size: 40px; color: white;\'></i>'">
                </div>
            </div>
            <h3 class="game-card-title">FREE FIRE</h3>
            <div class="game-card-tags">
                <span class="game-card-tag">BATTLE ROYALE</span>
                <span class="game-card-tag">TOP 1</span>
            </div>
            <div class="game-price">
                <span class="price-badge">
                    <i class="fas fa-diamond"></i> RECARGA
                </span>
            </div>
            <div class="card-action">
                <span class="action-btn">
                    <i class="fas fa-rocket"></i> RECARGAR
                </span>
            </div>
        </a>
        
        <!-- Mobile Legends -->
        <a href="Mobilegens.html" class="game-card ml-card">
            <div class="game-logo-wrapper">
                <div class="game-logo-circle">
                    <img src="https://i.pinimg.com/1200x/76/87/70/76877062ca607ee7c7caee0a6b2755b1.jpg" 
                         alt="Mobile Legends" 
                         class="game-logo-img"
                         loading="lazy"
                         onerror="this.style.display='none'; this.parentElement.style.background='linear-gradient(135deg, #4a90e2, #9b59b6)'; this.parentElement.innerHTML='<i class=\'fas fa-shield-alt\' style=\'font-size: 40px; color: white;\'></i>'">
                </div>
            </div>
            <h3 class="game-card-title">MOBILE LEGENDS</h3>
            <div class="game-card-tags">
                <span class="game-card-tag">MOBA</span>
                <span class="game-card-tag">5V5</span>
            </div>
            <div class="game-price">
                <span class="price-badge">
                    <i class="fas fa-diamond"></i> RECARGA
                </span>
            </div>
            <div class="card-action">
                <span class="action-btn">
                    <i class="fas fa-dragon"></i> COMPRAR
                </span>
            </div>
        </a>
        
        <!-- eFootball (Próximamente) -->
        <div class="game-card efootball-card" style="cursor: default;">
            <div class="coming-badge">
                <i class="fas fa-hourglass-half"></i> PRÓXIMAMENTE
            </div>
            <div class="game-logo-wrapper">
                <div class="game-logo-circle">
                    <img src="https://www.konami.com/efootball/s/img/main_page_1_sp.png?v=917" 
                         alt="eFootball" 
                         class="game-logo-img"
                         loading="lazy"
                         onerror="this.style.display='none'; this.parentElement.style.background='linear-gradient(135deg, #2ecc71, #27ae60)'; this.parentElement.innerHTML='<i class=\'fas fa-futbol\' style=\'font-size: 40px; color: white;\'></i>'">
                </div>
            </div>
            <h3 class="game-card-title">eFOOTBALL</h3>
            <div class="game-card-tags">
                <span class="game-card-tag">DEPORTES</span>
                <span class="game-card-tag">FÚTBOL</span>
            </div>
            <div class="game-price">
                <span class="price-badge" style="background: rgba(0,0,0,0.3);">
                    <i class="fas fa-clock"></i> PRONTO
                </span>
            </div>
            <div class="card-action">
                <span class="action-btn" style="opacity: 0.6;">
                    <i class="fas fa-bell"></i> AVÍSAME
                </span>
            </div>
        </div>
        
        <!-- Fortnite (Próximamente) -->
        <div class="game-card fortnite-card" style="cursor: default;">
            <div class="coming-badge">
                <i class="fas fa-hourglass-half"></i> PRÓXIMAMENTE
            </div>
            <div class="game-logo-wrapper">
                <div class="game-logo-circle">
                    <img src="https://i.ytimg.com/vi/adGdyCdvKz4/maxresdefault.jpg" 
                         alt="Fortnite" 
                         class="game-logo-img"
                         loading="lazy"
                         onerror="this.style.display='none'; this.parentElement.style.background='linear-gradient(135deg, #f1c40f, #e67e22)'; this.parentElement.innerHTML='<i class=\'fas fa-skull\' style=\'font-size: 40px; color: white;\'></i>'">
                </div>
            </div>
            <h3 class="game-card-title">FORTNITE</h3>
            <div class="game-card-tags">
                <span class="game-card-tag">BATTLE ROYALE</span>
                <span class="game-card-tag">CONSTRUCCIÓN</span>
            </div>
            <div class="game-price">
                <span class="price-badge" style="background: rgba(0,0,0,0.3);">
                    <i class="fas fa-clock"></i> PRONTO
                </span>
            </div>
            <div class="card-action">
                <span class="action-btn" style="opacity: 0.6;">
                    <i class="fas fa-bell"></i> AVÍSAME
                </span>
            </div>
        </div>
    </main>
</body>
</html>
