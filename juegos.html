<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TokTok Games - Recargas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
        }

        /* Fondo ultra simple - sin gradientes complejos */
        .bg-dark {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0f;
            z-index: 0;
        }

        /* Header minimalista */
        .header {
            position: relative;
            z-index: 10;
            background: #11111a;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #22222a;
        }

        .header-title {
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
        }

        .back-btn {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: #1e1e2a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 16px;
        }

        .back-btn:active {
            background: #2a2a35;
        }

        /* Grid compacto */
        .games-grid {
            position: relative;
            z-index: 5;
            padding: 12px;
            max-width: 500px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        /* Card ultra ligera - sin efectos pesados */
        .game-card {
            border-radius: 16px;
            padding: 12px 8px;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 160px;
            border: 1px solid rgba(255,255,255,0.05);
            will-change: transform;
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        .game-card:active {
            opacity: 0.8;
        }

        /* Colores sólidos - sin gradientes complejos */
        .ff-card { background: #2d1a1a; }
        .ml-card { background: #1a1f2a; }
        .efootball-card { background: #1a2a1f; }
        .fortnite-card { background: #2a1f2a; }

        /* Logo pequeño y simple */
        .logo-box {
            width: 64px;
            height: 64px;
            border-radius: 16px;
            overflow: hidden;
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.15);
            margin-bottom: 8px;
        }

        .logo-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Texto compacto */
        .card-title {
            font-size: 16px;
            font-weight: 700;
            color: #ffffff;
            text-align: center;
            margin: 4px 0 2px;
            line-height: 1.2;
        }

        /* Tags pequeños */
        .card-tags {
            display: flex;
            gap: 4px;
            justify-content: center;
            margin: 4px 0;
            flex-wrap: wrap;
        }

        .tag {
            background: rgba(255,255,255,0.1);
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 8px;
            font-weight: 600;
            color: rgba(255,255,255,0.9);
            letter-spacing: 0.2px;
        }

        /* Badge pequeño */
        .badge {
            position: absolute;
            top: 6px;
            right: 6px;
            background: rgba(0,0,0,0.6);
            padding: 3px 6px;
            border-radius: 12px;
            color: #ffffff;
            font-size: 8px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 3px;
            z-index: 2;
        }

        .badge i { font-size: 6px; color: #f1c40f; }

        .hot-badge {
            left: 6px;
            right: auto;
            background: #ff4500;
        }

        /* Precio compacto */
        .price-row {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 6px 0 0;
        }

        .price-tag {
            background: rgba(0,0,0,0.4);
            padding: 4px 10px;
            border-radius: 20px;
            color: #ffffff;
            font-size: 11px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .price-tag i { font-size: 9px; }

        /* Botón mini */
        .mini-btn {
            margin-top: 6px;
            background: rgba(255,255,255,0.1);
            padding: 5px 12px;
            border-radius: 20px;
            color: #ffffff;
            font-size: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
            width: fit-content;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .mini-btn:active {
            background: rgba(255,255,255,0.2);
        }

        /* Colores de iconos */
        .ff-card .mini-btn i { color: #ffa500; }
        .ml-card .mini-btn i { color: #4a90e2; }
        .efootball-card .mini-btn i { color: #2ecc71; }
        .fortnite-card .mini-btn i { color: #f1c40f; }

        /* Sin animaciones complejas - solo fade simple */
        .game-card {
            animation: fadeSimple 0.2s ease-out;
        }

        @keyframes fadeSimple {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Safe area básico */
        @supports (padding: max(0px)) {
            .header {
                padding-left: max(12px, env(safe-area-inset-left));
                padding-right: max(12px, env(safe-area-inset-right));
                padding-top: max(12px, env(safe-area-inset-top));
            }
            .games-grid {
                padding-left: max(12px, env(safe-area-inset-left));
                padding-right: max(12px, env(safe-area-inset-right));
                padding-bottom: max(12px, env(safe-area-inset-bottom));
            }
        }

        /* Optimización FPS */
        .game-card, .back-btn, .mini-btn {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        /* Reducir recalc */
        .game-card, .logo-box {
            contain: content;
        }
    </style>
</head>
<body>
    <div class="bg-dark"></div>
    
    <header class="header">
        <h1 class="header-title">TOKTOK</h1>
        <a href="dashboard.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
        </a>
    </header>
    
    <main class="games-grid">
        <!-- Free Fire -->
        <a href="freefire.html" class="game-card ff-card" style="position: relative;">
            <div class="hot-badge badge">
                <i class="fas fa-bolt"></i> HOT
            </div>
            <div class="logo-box">
                <img src="https://www.citypng.com/public/uploads/preview/hd-ff-shirou-character-with-free-fire-logo-png-733961695035697kjthpswuq0.png?v=2026010606" 
                     alt="FF" 
                     class="logo-img"
                     loading="lazy"
                     width="64"
                     height="64"
                     onerror="this.style.display='none'; this.parentElement.style.background='#ff4500'; this.parentElement.innerHTML='<i class=\'fas fa-fire\' style=\'font-size: 28px; color: white; line-height: 64px;\'></i>'">
            </div>
            <h3 class="card-title">FREE FIRE</h3>
            <div class="card-tags">
                <span class="tag">BATTLE</span>
                <span class="tag">TOP</span>
            </div>
            <div class="price-row">
                <span class="price-tag">
                    <i class="fas fa-diamond"></i> RECARGA
                </span>
            </div>
            <div class="mini-btn">
                <i class="fas fa-rocket"></i> RECARGAR
            </div>
        </a>
        
        <!-- Mobile Legends -->
        <a href="Mobilegens.html" class="game-card ml-card">
            <div class="logo-box">
                <img src="https://i.pinimg.com/1200x/76/87/70/76877062ca607ee7c7caee0a6b2755b1.jpg" 
                     alt="ML" 
                     class="logo-img"
                     loading="lazy"
                     width="64"
                     height="64"
                     onerror="this.style.display='none'; this.parentElement.style.background='#4a90e2'; this.parentElement.innerHTML='<i class=\'fas fa-shield-alt\' style=\'font-size: 28px; color: white; line-height: 64px;\'></i>'">
            </div>
            <h3 class="card-title">MOBILE LEGENDS</h3>
            <div class="card-tags">
                <span class="tag">MOBA</span>
                <span class="tag">5V5</span>
            </div>
            <div class="price-row">
                <span class="price-tag">
                    <i class="fas fa-diamond"></i> RECARGA
                </span>
            </div>
            <div class="mini-btn">
                <i class="fas fa-dragon"></i> COMPRAR
            </div>
        </a>
        
        <!-- eFootball -->
        <div class="game-card efootball-card" style="position: relative;">
            <div class="badge">
                <i class="fas fa-hourglass-half"></i> PROX
            </div>
            <div class="logo-box">
                <img src="https://www.konami.com/efootball/s/img/main_page_1_sp.png?v=917" 
                     alt="eF" 
                     class="logo-img"
                     loading="lazy"
                     width="64"
                     height="64"
                     onerror="this.style.display='none'; this.parentElement.style.background='#2ecc71'; this.parentElement.innerHTML='<i class=\'fas fa-futbol\' style=\'font-size: 28px; color: white; line-height: 64px;\'></i>'">
            </div>
            <h3 class="card-title">eFOOTBALL</h3>
            <div class="card-tags">
                <span class="tag">FÚTBOL</span>
                <span class="tag">DEPORTE</span>
            </div>
            <div class="price-row">
                <span class="price-tag">
                    <i class="fas fa-clock"></i> PRONTO
                </span>
            </div>
            <div class="mini-btn" style="opacity: 0.7;">
                <i class="fas fa-bell"></i> AVISAR
            </div>
        </div>
        
        <!-- Fortnite -->
        <div class="game-card fortnite-card" style="position: relative;">
            <div class="badge">
                <i class="fas fa-hourglass-half"></i> PROX
            </div>
            <div class="logo-box">
                <img src="https://i.ytimg.com/vi/adGdyCdvKz4/maxresdefault.jpg" 
                     alt="FN" 
                     class="logo-img"
                     loading="lazy"
                     width="64"
                     height="64"
                     onerror="this.style.display='none'; this.parentElement.style.background='#f1c40f'; this.parentElement.innerHTML='<i class=\'fas fa-skull\' style=\'font-size: 28px; color: white; line-height: 64px;\'></i>'">
            </div>
            <h3 class="card-title">FORTNITE</h3>
            <div class="card-tags">
                <span class="tag">BATTLE</span>
                <span class="tag">BUILD</span>
            </div>
            <div class="price-row">
                <span class="price-tag">
                    <i class="fas fa-clock"></i> PRONTO
                </span>
            </div>
            <div class="mini-btn" style="opacity: 0.7;">
                <i class="fas fa-bell"></i> AVISAR
            </div>
        </div>
    </main>
</body>
</html>
